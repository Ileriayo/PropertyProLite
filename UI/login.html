<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar navbar--background">
            <a href="index.html" class="navbar__logo">PropertyPro</a>
            <nav class="navbar__menu">
                <ul>
                    <li><a href="./signup.html">Sign Up</a></li>
                </ul>
            </nav>
            <div class="navbar__hamburger">
                <a href="javascript:void(0);" class="hamburger">
                    <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
                            class=""></path>
                    </svg>
                </a>
            </div>
        </div>
        <nav class="navbar__menu-mobile">
            <div>
                <ul>
                    <li><a href="./signup.html">Sign Up</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container container--login">
                <h1 class="container__title">Login</h1>
                <p class="container__desc">Enter your email address and password</p>
                <form action="./user/all_properties.html">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="e.g. ileriayo@gmail.com">
                    <label>Password</label>
                    <input type="password" name="password"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                        autocomplete="off">
                    <button type='submit' class="button">Log in</button> <br>
                    <h6><a href="#">Forgot your password?</a></h6>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
