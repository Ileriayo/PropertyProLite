<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar navbar--background">
            <a href="index.html" class="navbar__logo">PropertyPro</a>
            <nav class="navbar__menu">
                <ul>
                    <li><a href="./login.html">Log In</a></li>
                </ul>
            </nav>
            <div class="navbar__hamburger">
                <a href="javascript:void(0);" class="hamburger">
                    <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
                            class=""></path>
                    </svg>
                </a>
            </div>
        </div>
        <nav class="navbar__menu-mobile">
            <div>
                <ul>
                    <li><a href="./login.html">Log In</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container container--signup">
                <h1 class="container__title">SignUp</h1>
                <p class="container__desc">Enter your details (Fields marked with * are required)</p>
                <form action="./user/all_properties.html" class="container--form" id="form">
                    <label>First Name*</label>
                    <label class="errorDiv" id="fname_error"></label>
                    <input type="text" name="fname" id='fname' placeholder="e.g. Ileriayo">

                    <label>Last Name*</label>
                    <label class="errorDiv" id="lname_error"></label>
                    <input type="text" name="lname" id='lname' placeholder="e.g. Adebiyi">

                    <label>Email*</label>
                    <label class="errorDiv" id="email_error"></label>
                    <input type="text" name="email" id="email" placeholder="e.g. ileriayo@gmail.com">
                    
                    <label>Phone Number*</label>
                    <label class="errorDiv" id="phone_number_error"></label>
                    <input type="number" name="phone_number" id="phone_number" placeholder="08123456789" maxlength="11">
                    
                    <label>Home Address</label>
                    <label class="errorDiv" id="address_error"></label>
                    <input type="text" name="address" id="address" placeholder="22 Fosoke Street, Isale Eko, Eko">
                    
                    <label>Password*</label>
                    <label class="errorDiv" id="password_error"></label>
                    <input type="password" name="password" id="password"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                        autocomplete="off">
                    
                    <label>Confirm Password*</label>
                    <label class="errorDiv" id="confirm_password_error"></label>
                    <input type="password" name="confirm_password" id="confirm_password"
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                        autocomplete="off">
                    
                        <button type='submit' id="submit" class="button">Sign up</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
