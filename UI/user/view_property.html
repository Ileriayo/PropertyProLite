<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="../index.html" class="navbar__logo">PropertyPro</a>
            <nav class="navbar__menu">
                <ul>
                    <li><img src="../img/profile-pic.svg" alt="pro-pic"></li>
                    <li class="dropdown-arrow">
                        <a href="javascript:void(0);" class="no-border-on-hover">
                            <img src="../img/dropdown-arrow.svg" alt="">
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="navbar__menu-profile on-hover-effect">
                <div>
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="../index.html">Logout</a></li>
                    </ul>

                </div>
            </nav>
            <div class="navbar__hamburger">
                <a href="javascript:void(0);" class="hamburger">
                    <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
                            class=""></path>
                    </svg>
                </a>
            </div>
            <nav class="navbar__menu-mobile--margin on-hover-effect">
                <div>
                    <ul>
                        <li>
                            <a href="./all_properties.html">View All Properties</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="../index.html">Logout</a></li>
                    </ul>

                </div>
            </nav>
        </div>
        <nav class="side-menu navbar__extended on-hover-effect">
            <a href="./all_properties.html" class="active">View All Properties</a>
        </nav>
    </header>

    <main class="content-section">
        <section class="content-section__main">
            <img src="../img/property2.jpg" alt="property" class="property__image property__image--center">
            <div class="table__layout">
                <table>
                    <tr>
                        <td>Owner</td>
                        <td>Ileriayo Adebiyi Adebiyi</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>Available</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>10, 000, 000</td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td>2 Bedroom Flat</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>22 Fosoke Street</td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>Isale Eko</td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td>Lagos State</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <script src="../js/app.js"></script>
</body>

</html>
